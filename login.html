<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FlagHunt</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body style="display:flex; justify-content:center; align-items:center; min-height:100vh; background: var(--bg-darker);">

    <div class="login-box">
        <h3>Agent Login</h3>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email Address" required>
            <input type="password" id="password" placeholder="Key Phrase" required>
            <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Access Portal</button>
        </form>
        <div id="message" style="margin-top: 20px; font-weight: bold; color: var(--accent);"></div>
        <a href="signup.html"
            style="display: block; margin-top: 20px; color: var(--text-muted); text-decoration: none; font-size: 14px;">Need
            an account? Sign Up</a>
        <a href="CyberSecurity Awareness.html"
            style="display: block; margin-top: 10px; color: var(--accent); text-decoration: none; font-size: 14px;">&larr;
            Return to Base</a>
    </div>

    <script src="script.js"></script>
</body>

</html>
