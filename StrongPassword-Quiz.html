<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strong Password Quiz - FlagHunt</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Great+Vibes&display=swap"
        rel="stylesheet">

    <style>
        /* ==== GENERAL STYLES ==== */
        body {
            background: #0a0f24;
            color: #fff;
            font-family: Poppins, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #00eaff;
            color: #000;
            font-size: 18px;
            cursor: pointer;
        }

        button:hover {
            background: #0088aa;
        }

        /* ==== STUDENT INFO FORM ==== */
        #studentForm {
            width: 90%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            animation: fadeIn 0.8s ease;
        }

        #studentForm input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            box-sizing: border-box;
        }

        /* ==== QUIZ BOX ==== */
        .quiz-box {
            width: 90%;
            max-width: 700px;
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            animation: fadeIn 0.8s ease;
        }

        .question {
            font-size: 20px;
            margin-bottom: 15px;
        }

        .options label {
            display: block;
            margin: 10px 0;
            cursor: pointer;
        }

        /* ==== RESULT INTERFACE ==== */
        #resultBox {
            display: none;
            text-align: center;
            padding: 40px 30px;
            max-width: 500px;
            animation: fadeIn 1s ease;
        }

        .congratsText {
            font-size: 28px;
            margin-bottom: 20px;
            opacity: 0;
            animation: floatIn 1s forwards;
        }

        .oopsText {
            font-size: 28px;
            margin-bottom: 20px;
            color: #ff6666;
            opacity: 0;
            animation: floatIn 1s forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes floatIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .circle-wrapper {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 20px auto;
        }

        .progress-circle circle {
            fill: none;
            stroke-width: 15;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
            stroke-linecap: round;
        }

        .progress-circle .bg {
            stroke: rgba(255, 255, 255, 0.1);
        }

        .progress-circle .progress {
            stroke: #00eaff;
            stroke-dasharray: 565;
            stroke-dashoffset: 565;
            transition: stroke-dashoffset 1s ease, stroke 1s ease;
        }

        .percentage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 36px;
            font-weight: bold;
        }

        .levels {
            display: flex;
            justify-content: space-between;
            margin-top: 25px;
        }

        .level-label span {
            font-weight: bold;
            font-size: 16px;
            padding: 5px 10px;
            border-radius: 5px;
            color: #000;
            background: #555;
            display: inline-block;
            opacity: 0.5;
            transition: all 0.4s;
        }

        .level-label.beginner span {
            background: #ff4d4d;
        }

        .level-label.intermediate span {
            background: #ffaa00;
        }

        .level-label.advanced span {
            background: #4dff4d;
        }

        .level-label.expert span {
            background: #00eaff;
        }

        textarea {
            width: 100%;
            height: 100px;
            margin-top: 20px;
            border-radius: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #fff;
            box-sizing: border-box;
        }

        textarea::placeholder {
            color: #ccc;
        }

        /* ==== CERTIFICATE MODAL ==== */
        #certificateModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            flex-direction: column;
            z-index: 1000;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }

        #certificate {
            background: white;
            color: #000;
            width: 900px;
            max-width: 95%;
            padding: 30px;
            border-radius: 12px;
            position: relative;
            text-align: left;
            box-sizing: border-box;
            display: flex;
            gap: 20px;
        }

        #certificate .left {
            flex: 1 1 60%;
        }

        #certificate .right {
            flex: 1 1 36%;
            text-align: center;
        }

        #certificate h1 {
            margin: 10px 0;
            font-size: 28px;
            color: #222;
        }

        #certificate h2 {
            margin: 6px 0;
            font-size: 20px;
            color: #333;
        }

        #certificate p {
            margin: 6px 0;
            font-size: 16px;
            color: #444;
        }

        #certificate .signature {
            font-family: 'Great Vibes', cursive;
            font-size: 28px;
            color: #000;
            margin-top: 10px;
        }

        /* QR Code - BADA */
        #certificate .qr {
            width: 200px !important;
            height: 200px !important;
            margin: 30px auto;
            background: #fafafa;
            padding: 10px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* small helpers */
        .top-row {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .cert-footer {
            margin-top: 10px;
            font-size: 13px;
            color: #666;
            display: flex;
            justify-content: space-between;
        }

        /* Buttons BELOW certificate */
        .certificate-buttons-container {
            margin-top: 30px;
            text-align: center;
        }

        .certificate-buttons-container button {
            padding: 12px 40px;
            margin: 0 15px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            font-size: 18px;
        }

        .certificate-buttons-container button:first-child {
            background: #eee;
            color: #000;
        }

        .certificate-buttons-container button:last-child {
            background: #00eaff;
            color: #000;
        }

        /* Responsive */
        @media (max-width: 880px) {
            #certificate {
                flex-direction: column;
            }

            #certificate .right {
                order: 2;
            }

            .certificate-buttons-container button {
                display: block;
                width: 80%;
                margin: 12px auto;
            }
        }
    </style>
</head>

<body>

    <!-- ==== STUDENT INFO FORM ==== -->
    <div id="studentForm">
        <h2>Enter Your Information</h2>
        <input type="text" id="studentName" placeholder="Full Name" required>
        <input type="number" id="studentAge" placeholder="Age" required>
        <input type="text" id="studentCity" placeholder="City" required>
        <input type="email" id="studentEmail" placeholder="Email" required>
        <input type="text" id="studentInstitute" placeholder="Institute (Optional)">
        <div style="display:flex; gap:8px; margin-top:6px;">
            <button onclick="startQuiz()" style="flex:1">Start Quiz</button>
        </div>
        <p style="font-size:13px; color:#ccc; margin-top:8px;">
            If this email has been used before, the form will auto-fill with saved info.
        </p>
    </div>

    <!-- ==== QUIZ BOX ==== -->
    <div class="quiz-box" id="quizBox" style="display:none;">
        <div id="quizContent">
            <h2>Strong Password Quiz</h2>
            <p class="question" id="questionText"></p>
            <div class="options" id="options"></div>
            <button id="nextBtn" onclick="nextQuestion()">Next</button>
        </div>
    </div>



    <!-- libs -->
    <script src="levels.js"></script>

    <script>
        /* ====== localStorage ====== */
        const STORAGE_KEY = 'strongPassResults_v1';
        const CURRENT_KEY = 'strongPassCurrent_v1';

        function readResults() {
            try { return JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]'); }
            catch (e) { return []; }
        }
        function saveResults(arr) { localStorage.setItem(STORAGE_KEY, JSON.stringify(arr || [])); }

        /* ==== STUDENT INFO & START QUIZ ==== */
        let studentInfo = {};
        let score = 0;
        let index = 0;

        /* ==== QUIZ DATA - MIXED ANSWERS ==== */
        const questions = [
            { q: "What makes a password strong?", o: ["Short", "123456", "password", "Long + complex"], a: 3 },
            { q: "Include which characters?", o: ["Only letters", "Only numbers", "Emoji only", "Upper, lower, number, symbol"], a: 3 },
            { q: "Should passwords repeat?", o: ["Yes", "Sometimes", "Only special", "No"], a: 3 },
            { q: "How often to change passwords?", o: ["Never", "Once a year", "Monthly", "Regularly"], a: 3 },
            { q: "Avoid which passwords?", o: ["Random", "Strong", "Unique", "123456, qwerty"], a: 3 },
            { q: "Best password manager?", o: ["Notebook", "Browser only", "None", "KeePass, LastPass"], a: 3 },
            { q: "Two-factor auth?", o: ["Never", "Sometimes", "Optional", "Always enable"], a: 3 },
            { q: "Store passwords where?", o: ["Sticky note", "Email", "Chat", "Password manager"], a: 3 },
            { q: "Public wifi passwords?", o: ["Always use", "Sometimes use", "Depends", "Never use"], a: 3 },
            { q: "Password length?", o: ["4 chars", "6 chars", "8 chars", "12+ chars"], a: 3 }
        ];

        function startQuiz() {
            const name = document.getElementById("studentName").value.trim();
            const age = document.getElementById("studentAge").value.trim();
            const city = document.getElementById("studentCity").value.trim();
            const email = document.getElementById("studentEmail").value.trim();
            const institute = document.getElementById("studentInstitute").value.trim();
            if (!name || !age || !city || !email) { alert("Fill all required fields!"); return; }
            studentInfo = { name, age, city, email, institute };
            localStorage.setItem(CURRENT_KEY, JSON.stringify(studentInfo));
            document.getElementById("studentForm").style.display = "none";
            document.getElementById("quizBox").style.display = "block";
            loadQuestion();
        }

        /* autofill if email exists */
        document.getElementById('studentEmail').addEventListener('blur', function () {
            const email = this.value.trim();
            if (!email) return;
            const all = readResults();
            for (let i = all.length - 1; i >= 0; i--) {
                if (all[i].email === email) {
                    document.getElementById('studentName').value = all[i].name || '';
                    document.getElementById('studentAge').value = all[i].age || '';
                    document.getElementById('studentCity').value = all[i].city || '';
                    document.getElementById('studentInstitute').value = all[i].institute || '';
                    break;
                }
            }
        });

        function loadQuestion() {
            const q = questions[index];
            document.getElementById("questionText").innerText = q.q;
            document.getElementById("options").innerHTML = q.o.map((x, i) =>
                `<label style="display:block;margin:10px 0;cursor:pointer;"><input type='radio' name='opt' value='${i}'> ${x}</label>`
            ).join("");
            document.getElementById("nextBtn").disabled = true;
            document.querySelectorAll("input[name='opt']").forEach(radio => radio.addEventListener('change', () => document.getElementById("nextBtn").disabled = false));
        }

        function nextQuestion() {
            let selected = document.querySelector("input[name='opt']:checked");
            if (!selected) return alert("Please select an option!");
            if (parseInt(selected.value) === questions[index].a) score++;
            index++;
            if (index < questions.length) loadQuestion();
            else showResult();
        }

        function showResult() {
            let percent = Math.round((score / questions.length) * 100);
            saveStudentResult(percent);

            if (percent >= 60) {
                levelManager.completeQuiz('passwords', percent);
                levelManager.showCompletionModal('passwords', percent);
            } else {
                alert(`You scored ${percent}%. You need at least 60% to pass. Please try again!`);
                window.location.reload();
            }
        }

        function saveStudentResult(percent) {
            if (!studentInfo || !studentInfo.email) {
                const cur = localStorage.getItem(CURRENT_KEY);
                if (cur) studentInfo = JSON.parse(cur);
            }
            const now = new Date();
            const entry = {
                id: 'R' + Math.floor(100000 + Math.random() * 900000),
                name: studentInfo.name || 'â€”',
                age: studentInfo.age || '',
                city: studentInfo.city || '',
                email: studentInfo.email || '',
                institute: studentInfo.institute || '',
                score: percent,
                date: now.toISOString()
            };
            const arr = readResults();
            arr.push(entry);
            saveResults(arr);
        }


    </script>
</body>

</html>
